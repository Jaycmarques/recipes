<div class="search-container">
    <div class="container mt-4">
        <form action="{% url 'recipes:search' %}" method="GET" class="search-form d-flex justify-content-center"> <!-- Adicionando d-flex e justify-content-center -->
            <input 
                type="search" class="form-control me-2"  
                name="q" value="{{ search_term }}" required 
                placeholder="Search for a recipe"
                aria-label="Search for a recipe"
            >
            <button type="submit" class="btn btn-outline-primary"> <!-- Usando botÃ£o estilizado do Bootstrap -->
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>
</div>
